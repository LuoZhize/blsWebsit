<div class="page-login">

    <!--注册-->
    <div class="page-register-nav">
        <span class="page-welcome">欢迎加入巴林石矿业官网</span>
    </div>
    <!--登录界面-->
    <form class="form-horizontal page-login-form">
        <div class="col-sm-12">
            <input type="tel" class="page-login-tel" id="inputTel" placeholder="请输入手机号">
        </div>
        <!--快捷登录-->
        <div class="col-sm-12 page-login-getTest">
            <input type="text" class="page-login-test" id="inputTest" placeholder="请输入验证码">
            <button type="button" class="btn page-login-get-test">获取验证码</button>
        </div>
        <!--密码登录-->
        <div class="col-sm-12 page-login-password">
            <input type="password" class="page-login-tel" id="inputPass" placeholder="请输入密码">
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn page-login-login">登录</button>
        </div>
        <div class="col-sm-12 page-login-hint">
            <span>还没有账号？</span>
            <a class="page-login-register">立即注册</a>
        </div>
    </form>
    <!--注册界面-->
    <form class="form-horizontal page-register-form">
        <div class="col-sm-12">
            <input type="tel" class="page-login-tel" id="input-tel-register" placeholder="请输入手机号">
        </div>
        <div class="col-sm-12 page-login-getTest">
            <input type="text" class="page-login-test" id="inputTest-register" placeholder="请输入验证码">
            <button type="button" class="btn page-login-get-test">获取验证码</button>
        </div>
        <div class="col-sm-12">
            <button type="button" class="btn page-login-login page-register-btn">注册</button>
        </div>
        <div class="col-sm-12 page-register-hint">
            <span>注册代表你已同意</span>
            <a class="page-login-register">《巴林石矿业协议》</a>
        </div>
    </form>
    <a class="page-login-close"><img src="../img/page-shorts-dialog-close.png"/></a>
    <a class="page-return-login"><img src="../img/page-login-return.png"/></a>
